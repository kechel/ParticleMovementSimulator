
simulation:
{
  ParticlePoolFilename = "gravity-test.csv"
  StartTime = "0.0"
  EndTime = "1.0"
  StepSize = 1

  mpf_set_default_prec = 260 // set internal precision of GNU Multiple Precision Arithmetic Library 
  // precision of 260 bits alles 1E+50 + 1E-50 - 1E+50 to preserve 1E-50 as result

  logging:
  {
    SaveOnlyStartEndPoints = false
    SaveOnlyStepNumberMultiplesOf = 10000
    OutputPrecision = 10
    OutputDirectory = "./log"
  }
}

